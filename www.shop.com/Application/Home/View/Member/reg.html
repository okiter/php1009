<extend name="common"/>

<block name="title"><title>注册用户</title></block>
<block name="center">
	<div class="login w990 bc mt10 regist">
		<div class="login_hd">
			<h2>用户注册</h2>
			<b></b>
		</div>
		<div class="login_bd">
			<div class="login_form fl">
				<form action="{:U()}" method="post" id="reg_form">
					<ul>
						<li>
							<label for="">用户名：</label>
							<input type="text" class="txt" name="username" />
							<p>3-20位字符，可由中文、字母、数字和下划线组成</p>
						</li>
						<li>
							<label for="">密码：</label>
							<input type="password" class="txt" name="password" />
							<p>6-20位字符，可使用字母、数字和符号的组合，不建议使用纯数字、纯字母、纯符号</p>
						</li>
						<li>
							<label for="">确认密码：</label>
							<input type="password" class="txt" name="repassword" />
							<p> <span>请再次输入密码</p>
						</li>
						<li>
							<label for="">Email：</label>
							<input type="text" class="txt" name="email" />
							<p> <span>请输入格式正确的Email</p>
						</li>
						<li>
							<label for="">电话号码：</label>
							<input type="text" class="txt" name="tel" />
							<p> <span>请输入格式正确的手机号</p>
						</li>
						<li class="checkcode">
							<label for="">手机验证码：</label>
							<input type="text"  name="tel_code" />
							<button>获取验证码</button>
						</li>
						<li>
							<label for="">&nbsp;</label>
							<input type="checkbox" class="chb" checked="checked" name="agree"/> 我已阅读并同意《用户注册协议》
						</li>
						<li>
							<label for="">&nbsp;</label>
							<input type="submit" value="" class="login_btn" />
						</li>
					</ul>
				</form>


			</div>

			<div class="mobile fl">
				<h3>手机快速注册</h3>
				<p>中国大陆手机用户，编辑短信 “<strong>XX</strong>”发送到：</p>
				<p><strong>1069099988</strong></p>
			</div>

		</div>
	</div>
</block>
<block name="js">
	<script type="text/javascript" src="__JS__/jquery.validate.min.js"></script>
	<script type="text/javascript">
		$(function(){

			//>>1.找到表单指定验证规则
			$('#reg_form').validate({
				//rules: 验证规则
				rules: {
					username: "required"
				},
				//不符合验证时的错误信息
				messages: {
					username: "用户名不能够空!"
				},
				errorPlacement : function(){
					//每个验证表单元素发生错误, 该方法都执行
					console.debug(arguments);

				},
				success : function(){

				}
			});

		});
	</script>

</block>
